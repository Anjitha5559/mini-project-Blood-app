<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="'favicon" href="./res/logo.png" type="image/x-icon" />
</head>

<body>

  <div id="header" class="row">
    <div id="logo">
      <img class="logoimg" src="./res/logo.png" alt="logo" />
    </div>
    <div id="heading">Blood-HUB</div>
    <div id="aboutUS">
      <img class="logoimg" src="./res/Network.ico" alt="logo" />
    </div>
  </div>
  <div id="mainbody" class="row"> 
    <div id="donationForm">
      <h1>Donate Blood</h1>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />
      </div>
      <div class="form-group">
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      <div id="centerbtnbox">
        <button id="formsubmit" class="button formbtn">Donate</button>
      </div>
    </div>
  </div>


  <div id="footer" class="row">
    <div id="terms">
      A webapp made with <span style="color: red"> &#9829; </span> and html.
      <br />
      you can grab the source code at
      <a href="https://github.com/Anjitha5559/mini-project-Blood-app">Github</a>
    </div>
    <div id="icons" class="row">
      <div id="icontext">Connect With Us</div>
      <div id="iconrow"></div>
    </div>
  </div>

</body>
<script src="./dist/index.js" defer></script>

</html>
